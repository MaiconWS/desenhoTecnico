<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Ponto</title>
</head>
<body>
    <h2>Desenhando dois ponto</h2>
    <canvas id="canvas" width="400" height=" 300" style="border: 1px solid black;"></canvas>

    <script>

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const A = {x:200, y:50};
        const B = {x:100, y:200};
        const C = {x:300, y:200}

        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(A.x, A.y);
        ctx.lineTo(B.x, B.y);
        ctx.lineTo(C.x, C.y);
        ctx.lineTo(A.x, A.y);
        ctx.stroke();

    
        ctx.fillStyle = 'red';
        [A,B,C].forEach(ponto =>{
            ctx.beginPath();
            ctx.arc(ponto.x, ponto.y,5,0,2*Math.PI);
            ctx.fill();
        })

        ctx.fillStyle = 'black';
        ctx.font = '16px Arial';
        ctx.fillText('A', A.x - 10, A.y - 10);
        ctx.fillText('B', B.x - 20, B.y + 20);
        ctx.fillText('C', C.x + 10, C.y + 20);
    </script>

</body>
</html>
