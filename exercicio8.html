<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Ponto</title>
</head>
<body>
    <h2>Desenhando dois ponto</h2>
    <canvas id="canvas" width="400" height=" 300" style="border: 1px solid black;"></canvas>

    <script>

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const A = {x:100, y:100};
        const B = {x:300, y:200};

        const meio = {
            x:(A.x + B.x)/2,
            y:(A.y + B.y)/2
        }

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(A.x, A.y);
        ctx.lineTo(B.x, B.y);
        ctx.stroke();

        ctx.fillStyle = 'blue';
        ctx.beginPath();
        ctx.arc(A.x, A.y ,5,0,2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(B.x, B.y ,5,0,2*Math.PI);
        ctx.fill();

        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(meio.x, meio.y ,6,0,2*Math.PI);
        ctx.fill();

        ctx.fillStyle = 'black';
        ctx.font = '12px Arial';
        ctx.fillText('A', A.x - 15, A.y - 10);
        ctx.fillText('B', B.x + 10, B.y + 20);
        ctx.fillText('M(meio)', meio.x + 10, meio.y - 10);


    </script>

</body>
</html>
