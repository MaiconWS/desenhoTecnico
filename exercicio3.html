<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Três pontos: A, B e C</title>
</head>
<body>
    <h2>Três pontos: A, B e C</h2>
    <canvas id="canvas" width="400" height=" 300" style="border: 1px solid black;"></canvas>

    <script>

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(100,100,5,0,2*Math.PI);
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.font='16px Arial';
        ctx.fillText('A',110,105);

        ctx.fillStyle = 'blue';
        ctx.beginPath();
        ctx.arc(250,150,5,0,2*Math.PI);
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.fillText('B',260,155);

        ctx.fillStyle = 'green';
        ctx.beginPath();
        ctx.arc(180,200,5,0,2*Math.PI);
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.fillText('C',190,205);


    </script>

</body>
</html>
